    <meta charset="UTF-8" />

    <meta name="description" content="منصة MathMaster Pro التعليمية للأستاذ أشرف جميل. منصة متكاملة لتعليم الرياضيات للمرحلة الثانوية والإعدادية." />
    <title>MathMaster PRO | أ. أشرف جميل</title>
    
    <!-- Performance Optimization: Preconnect to CDNs -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://esm.sh" crossorigin>
    <link rel="preconnect" href="https://cdn.tailwindcss.com" crossorigin>

    <!-- PWA Meta Tags -->
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#0f172a" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="المحترف" />
    
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/4359/4359852.png" />

    <!-- Removed Tldraw CSS for Performance -->

    <!-- Critical CSS for Instant Loader -->
    <style>
      html, body {
        overscroll-behavior-y: contain;
        background-color: #0f172a; /* Match theme color immediately */
        margin: 0;
        padding: 0;
        height: 100%;
      }
      
      /* Instant Splash Screen Styles */
      #root:empty {
        display: none; /* Hide root until React injects content */
      }
      
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #0f172a;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 99999;
        font-family: system-ui, -apple-system, sans-serif;
        color: white;
        transition: opacity 0.5s ease-out;
      }
      
      .initial-loader.fade-out {
        opacity: 0;
        pointer-events: none;
      }

      .spinner {
        width: 60px;
        height: 60px;
        border: 5px solid rgba(255, 255, 255, 0.1);
        border-bottom-color: #3b82f6;
        border-radius: 50%;
        animation: rotation 1s linear infinite;
        margin-bottom: 20px;
      }
      
      .brand-name {
        font-size: 1.5rem;
        font-weight: bold;
        background: linear-gradient(to right, #fbbf24, #f97316);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-top: 10px;
      }

      @keyframes rotation {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>

    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&family=Cairo:wght@300;400;600;700;900&family=El+Messiri:wght@400;500;600;700&family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    
    <script>
      window.process = { env: { NODE_ENV: 'production' } };
    </script>

    <style>
      :root {
        --primary: #0f172a;
        --accent: #3b82f6;
        --surface: #ffffff;
        --bg: #f8fafc;
      }
      body { 
        color: #0f172a;
        user-select: none; 
        overflow-x: hidden;
      }
      .premium-card {
        background: white;
        border-radius: 2.5rem;
        border: 1px solid rgba(0,0,0,0.03);
        box-shadow: 0 10px 30px -10px rgba(0,0,0,0.05);
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      .premium-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 25px 50px -12px rgba(59, 130, 246, 0.12);
        border-color: rgba(59, 130, 246, 0.2);
      }
      .glass-nav {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.4);
      }
      .math-pattern {
        background-image: radial-gradient(circle at 2px 2px, rgba(59, 130, 246, 0.05) 1px, transparent 0);
        background-size: 32px 32px;
      }
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      
      @media (display-mode: standalone) {
        .glass-nav { padding-top: env(safe-area-inset-top); }
        main { padding-bottom: env(safe-area-inset-bottom); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/",

    "firebase/storage": "https://esm.sh/firebase@10.12.2/storage?deps=firebase@10.12.2/app",

<link rel="stylesheet" href="/index.css">
</head>
  <body class="math-pattern">
    <!-- Static Loader displayed immediately -->
    <div id="initial-loader" class="initial-loader">
      <div class="spinner"></div>
      <div class="brand-name">MathMaster Pro</div>
      <div style="margin-top: 10px; color: #64748b; font-size: 0.8rem;">جاري تجهيز المنصة...</div>
    </div>

    <div id="root"></div>
    
    <script type="module" src="index.tsx"></script>
    <script>
      // Remove loader when React takes over
      window.addEventListener('load', () => {
        // Fallback: if React takes too long or fails, this helps debug
        setTimeout(() => {
           const loader = document.getElementById('initial-loader');
           if (loader && document.getElementById('root').childElementCount > 0) {
             loader.classList.add('fade-out');
             setTimeout(() => loader.remove(), 500);
           }
        }, 1000);
      });

      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js', { scope: './' }).then(reg => {
            console.log('MathMaster PWA Active:', reg.scope);
          }).catch(err => {
            console.log('SW Registration failed:', err);
          });
        });
      }
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
